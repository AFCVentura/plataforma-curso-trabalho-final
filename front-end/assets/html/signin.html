<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Sign-in</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <h1>Registre uma nova conta</h1>

          <div id="msgError"></div>

          <div class="label-float">
            <input type="text" id="usuario" placeholder="" required />
            <label  id = "userLabel"for="nomeCompleto">Nome Completo</label>
          </div>

          <div class="label-float">
            <input type="password" id="email" placeholder="" required />
            <label id="userLabel" for="email">E-mail</label>
          </div>

          <div class="label-float">
            <input type="password" id="senha" placeholder="" required />
            <label id="userLabel" for="senha">Senha</label>
            <i class="fa fa-eye" aria-hidden="true"> </i>
          </div>

          <div class="label-float">
            <input type="password" id="confirmesuasenha" placeholder="" required />
            <label id="userLabel" for="confirmesuasenha">Confirme sua senha</label>
            <i class="fa fa-eye" aria-hidden="true"> </i>
          </div>


          <div class="termo">
            <input type="checkbox" name="" id="">
            <p>Li e concordo com os termos de....</p>
          </div>

          <div class="justify-center">
            	<p class="voltar">Voltar</p>
            <button onclick="registrar()">Registrar</button>
            <div></div>
          </div>

        </div>
    </div>
    <script src="../js/signin.js"></script>
  
</body>
</html>
